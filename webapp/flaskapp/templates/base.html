<!DOCTYPE html>
<html lang="en">
<head>

  <title>Remote Lights</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

          <h1> {{ title }} </h1>
        {% else %}
          <h1> Remote Lights </h1>
        {% endif %}
        </div>
        </a>
      </div>
    </div>

    <div class="row">
      {% block body %}
      {% endblock %}
    </div>
  </div>
</body>
</html>
